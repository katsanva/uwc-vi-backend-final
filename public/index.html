<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>UWC VII Forum tickets</title>
    <link href="bower/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <script type="application/javascript" src="bower/jquery/dist/jquery.min.js"></script>
    <script type="application/javascript" src="bower/jquery.cookie/jquery.cookie.js"></script>
    <script type="application/javascript" src="bower/jquery.validate/jquery.validate.min.js"></script>
    <script type="application/javascript" src="bower/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="scripts/index.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">UWC Final</a>
            </div>

        </div>
    </nav>
    <div class="container">

        <h1>UWC VII Forum tickets</h1>

        <form role="form" id="order">
            <h2>Замовити</h2>

            <div class="form-group">
                <label for="amount">Кількість білетів</label>
                <input type="number" min="1" max="5" value="1" class="form-control" id="amount">
            </div>

            <div class="form-group">
                <label for="promo-code">Промо-код на знижку</label>
                <input type="text" class="form-control" id="promo-code">
            </div>
            <a href="javascript:void(0)" class="btn btn-default" id="proceed-checkout">Продовжити</a>
        </form>
        <form role="form" id="checkout">
            <h2>Платіжні дані</h2>
<div class="total">Всього: <span></span></div>
            <div class="form-group">
                <label for="email">e-mail</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="card-id">Номер картки</label>
                <input type="text" class="form-control" id="card-id">
            </div>
            <a href="javascript:void(0)" class="btn btn-default" id="make-checkout">Завершити</a>
        </form>

    </div>
</div>

</body>
</html>
